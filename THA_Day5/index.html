        <div class="heading">
            <h2>Calculator</h2>
        </div>
        <div class="calculator-div">
            <form class="calculator-form">
                <label for="first-number">First number:</label><br>
                <input type="number" id="first-number" name="first-number"><br>
                <label for="Second Number">Second Number:</label><br>
                <input type="text" id="second-number" name="second-number"> <br>

                <!-- Submit buttons of Calculator -->
                <input class="submit-add" type="submit" value="Add"> 
                <input class="submit-subtract" type="submit" value="Subtract">
                <input class="submit-multiply" type="submit" value="Multiply">
                <input class="submit-division" type="submit" value="Divide">
            </form>
        </div>

        
        <script src="js/calculator.js" async defer></script>
